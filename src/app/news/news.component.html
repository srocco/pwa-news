      
      <mat-card *ngFor="let news of newsList">
          <mat-card-header>
            <mat-card-title>{{news.title}}</mat-card-title>
            <mat-card-subtitle>{{news.introText}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="news.image" [alt]="news.title">
          <mat-card-content>
            <p>{{news.content}}</p>
          </mat-card-content>
        </mat-card>
